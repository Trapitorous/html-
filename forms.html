<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="images/assets/css/style3%20forms.css">
    <link rel="shortcut icon" href="images/assets/Hellcat.jpeg">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Forms</h1>
<form action="">
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="jina" placeholder="enter first name">
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="jina2" placeholder="enter last name">
    <label for="email">Email Address</label><br>
    <input type="email" id="email" name="barua pepe" placeholder="enter your email">
    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="tarehe" placeholder="input date of birth">
    <label for="pass">Password</label><br>
    <input type="password" id="pass" name="neno siri" placeholder="key in your password">
    <input type="submit" value="register"><br>
    <label for="female">Female</label><br>
    <input type="radio" id="female" name="gender">
    <label for="male">Male</label><br>
    <input type="radio" id="male" name="gender"><br>
     <label for="course">Course Taken</label>
    <select name="courses" id="course">
        <option value="full">Fullstack</option>
        <option value="js">React js</option>
        <option value="django">Django</option>
        <option value="and">Android</option>
        <option value="java">Javascript</option>
        <option value="mit">MIT</option>
    </select><br><br>
    <label for="profile Photo">Profile Image</label><br>
    <input type="file" id="profile Photo" placeholder="upload Photo">

</form>

</body>
</html>
